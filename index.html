<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cẩn DH11C3</title>
    <link rel="stylesheet" href="./css/ol.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/ol.css.map" />
  </head>
  <body>
    <h1>Bản đồ</h1>
    <div id="map" class="map"></div>
    <div class="content">
      <div id="Note">
        <img

          alt=""
        />
      </div>
      <div class="ol-popup" id="popup">
        <a href="#" class="ol-popup-closer" id="popup-closer">
          <div id="popup-content">
            <!-- <div id="info"></div> -->
          </div>
        </a>
      </div>
      <input type="checkbox" id="checkvung" checked /><label for="checkbox"
        >Vùng</label
      >
      <input type="checkbox" id="checkdiem" checked /><label for="checkbox"
        >Điểm</label
      >
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/ol.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
